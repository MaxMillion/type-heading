<article class="doc doc-setting">
<header class="doc-header">
<h4>{{setting.name}}</h4>
</header>
<div class="doc-content">
<section class="doc-section doc-section-details">
<h5 class="doc-section-title">Details</h5>
<table class="doc-details">
<thead>
<tr>
<th>Type</th>
<th>Description</th>
<th>Since</th>
</tr>
</thead>
<tbody>
<tr>
<td>Setting</td>
<td>{{setting.description}}</td>
<td>{{setting.since}}</td>
</tr>
</tbody>
</table>
</section>
<section class="doc-section doc-section-content">
{{setting.content}}
</section>
</div>
</article>
